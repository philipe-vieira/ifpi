<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar porta.</h1>
        <form action="TestaClasse.php?constroi='construir'" method="POST">
            
            <label>Posição da porta: </label><br>
            <input type="radio" name="posicao" value="aberta" required="required">Aberta. <br>
            <input type="radio" name="posicao" value="fechada" required="required">Fechada. <br>
            <label>Cor da porta: </label>
            <input type="text" name="cor" required="required" title="Digite a cor da porta."> <br>
            <label>Dimensão X: </label>
            <input type="number" name="dimensaox" required="required" pattern=“[0-9]+$,[0-9][0-9]” title="Digite a dimensão da porta no eixo X."> <br>
            <label>Dimensão Y: </label>
            <input type="number" name="dimensaoy" required="required" pattern=“[0-9]+$,[0-9][0-9]” title="Digite a dimensão da porta no eixo X."><br>
            <label>Dimensão Z: </label>
            <input type="number" name="dimensaoz" required="required" pattern=“[0-9]+$,[0-9][0-9]” title="Digite a dimensão da porta no eixo X."><br>
            <input type="submit" name="Enviar" value="enviar">
        </form>
    </body>
</html>
